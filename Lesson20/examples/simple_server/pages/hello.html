<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Приветствия</title>
    <style>
        /* Встроенные CSS стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Минимальная высота, чтобы центрировать по вертикали */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Учитываем padding в общей ширине/высоте */
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Мы рады видеть вас на нашей простой странице приветствия. Надеемся, вы найдете здесь то, что искали.</p>
    <p>Это пример HTML-страницы с базовым встроенным CSS для демонстрации оформления.</p>
    <a href="#" class="button">Узнать больше</a>
</div>
</body>
</html>
